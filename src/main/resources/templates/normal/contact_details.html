<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="/normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Dashboard</title>
</head>
<body>
<section>
    <div class="card mr-3 ml-3" th:if="${contact}">

        <div class="card-body">

            <div class="container text-center">

                <img class="profile_picture" style="height: 200px; width: 200px;" th:src="@{'/img/' + ${contact.image}}" src="" alt="profile photo">

                <h3 class="mt-3"><span th:text="${contact.name}"></span> (   <span th:text="${contact.secondName}"></span>   )  </h3>

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Email</th>
                        <td><span th:text="${contact.email}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Phone</th>
                        <td><span th:text="${contact.phone}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Work</th>
                        <td><span th:text="${contact.work}"></span></td>
                    </tr>
                    </tbody>
                </table>

                <div class="description mt-3">

                    <th:block th:utext="${contact.description}"></th:block>
                </div>

                <div class="container mt-3">
                    <button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm">Delete</button>

                    <form method="post" th:action="@{'/user/update-contact/' + ${contact.cId}}" class="mt-3">
                        <button type="submit" class="btn btn-primary btn-sm">Update</button>
                    </form>
                </div>
            </div>
        </div>

        <h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You Don't Have Permission To See This Contact.</h1>

    </div>
</section>
</body>
</html>
