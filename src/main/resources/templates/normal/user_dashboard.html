<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="/normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Dashboard</title>
</head>
<body>
    <section>
        <div class="container">

            <div class="card">

                <div class="card-body">

                    <div class="container text-center">
                        <img style="width: 250px; height: 250px;" class="profile_picture" th:src="@{'/img/default.png'}" src="" alt="profile photo">
                    </div>

                    <h1 class="text-center mt-3 font-italic font-weight-light text-secondary">Start Adding Your Contact !!!</h1>

                    <a th:href="@{/user/add-contact}" class="btn btn-primary mt-4 btn-block text-uppercase">Add New Contact</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
