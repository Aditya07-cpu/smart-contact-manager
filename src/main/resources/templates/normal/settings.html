<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="/normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Dashboard</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="mb-3 text-center">Change Password</h3>

                        <form action="" th:action="@{/user/change-password}" method="post">

                            <div class="form-group">

                                <input name="oldPassword" type="password" class="form-control" placeholder="Enter Old Password" />

                            </div>

                            <div class="form-group">

                                <input name="newPassword" type="password" class="form-control" placeholder="Enter New Password" />

                            </div>

                            <div class="container text-center">

                                <button type="submit" class="btn btn-success">Change</button>
                                <button type="reset" class="btn btn-success">Reset</button>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
