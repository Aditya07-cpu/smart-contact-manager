<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="/normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Dashboard</title>
</head>
<body>
<section>
    <div class="card mr-3 ml-3">
        <div class="card-body">
            <h1 class="text-center">Your Contacts</h1>

            <table class="table mt-3">
                <thead>
                <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${contacts}">
                    <th scope="row" th:text="${'SCMUSER' + c.cId}"></th>
                    <td>

                        <img class="profile_picture" th:src="@{'/img/' + ${c.image}}" src="" alt="profile photo">
                        
                        <span th:text="${c.name}"></span>

                    </td>
                    <td>

                        <a th:href="@{'/user/' + ${c.cId} + '/contact'}"><span th:text="${c.email}"></span></a>
                    </td>
                    <td th:text="${c.phone}"></td>
                    <td>
                        <a  th:onclick="|deleteContact(${c.cId})|" class="btn btn-danger btn-sm">Delete</a>

                        <form method="post" th:action="@{'/user/update-contact/' + ${c.cId}}" class="mt-3">
                            <button type="submit" class="btn btn-primary btn-sm">Update</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li th:if="${currentPage != 0}" class="page-item"><a  th:href="@{'/user/show-contacts/' + ${currentPage - 1}}" class="page-link" href="#">Previous</a></li>
                    <li th:classappend="${currentPage == i-1 ? 'active' : ''}" th:each="i : ${#numbers.sequence(1,totalPage)}" class="page-item"><a th:href="@{'/user/show-contacts/' + ${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
                    <li th:if="${currentPage + 1 != totalPage}" class="page-item"><a th:href="@{'/user/show-contacts/' + ${currentPage + 1}}" class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
</section>
</body>
</html>
