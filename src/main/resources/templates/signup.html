<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>This is a Signup Page</title>
</head>
<body>
   <section>
     <div class="container">
         <div class="row">
             <div class="col-md-8 offset-md-2">
                 <div class="my-card">

                     <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary text-center" role="alert">
                         <p th:text="${session.message.content}"></p>
                         <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                     </div>

                     <div class="container text-center">
                         <img style="width: 100px" src="" th:src="@{/img/register.png}" />
                     </div>

                     <h1 class="text-center">Register Here !!</h1>

                     <form action="" th:action="@{/do_register}" method="post" th:object="${user}">
                         <div class="form-group">
                             <label for="name_field">Your Name</label>
                             <input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" id="name_field" aria-describedby="emailHelp" placeholder="Enter Your Name" required="true" th:value="${user.name}">

                             <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">

                             </div>

                         </div>
                         <div class="form-group">
                             <label for="email_field">Your Email</label>
                             <input name="email" type="email" class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" id="email_field" aria-describedby="emailHelp" placeholder="Enter Your Email"  required="true" th:value="${user.email}">

                             <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">

                             </div>

                         </div>
                         <div class="form-group">
                             <label for="password_field">Your Password</label>
                             <input name="password" type="password" class="form-control" th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" id="password_field" aria-describedby="emailHelp" placeholder="Enter Your Password" required="true">

                             <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">

                             </div>

                         </div>
                         <div class="form-group">
                             <textarea name="about" th:value="${user.about}" placeholder="Enter Something About Yourself" rows="10" class="form-control"></textarea>
                         </div>
                         <div class="form-group form-check text-center">
                             <input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
                             <label for="agreement">Accept terms and conditions</label>
                         </div>
                         <div class="container text-center">
                             <button type="submit" class="btn bg-primary text-white">Submit</button>
                             <button type="reset" class="btn btn-warning text-white">Reset</button>
                         </div>
                     </form>
                 </div>
             </div>
         </div>
     </div>
   </section>
</body>
</html>
