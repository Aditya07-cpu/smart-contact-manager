<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
</head>
<body>
<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 200px;" class="col-md-12">

                        <h3 class="mt-3 mb-3 text-center">Enter New Password</h3>


                        <form th:action="@{/change-password}" action="" method="post">
                            <div class="form-group">

                                <input name="newPassword" required="required" type="password" placeholder="Enter New Password Here" class="form-control" />


                            </div>

                            <div class="container text-center">

                                <button class="btn btn-primary">Change Password</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
