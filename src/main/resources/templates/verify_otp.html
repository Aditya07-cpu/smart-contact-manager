<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
</head>
<body>
<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 200px;" class="col-md-12">
                        <div class="alert alert-success mt-3" role="alert">
                            We Have Sent OTP To Your Email Address.
                        </div>

                        <div th:if="${session.message}" class="container text-center">
                            <div th:classappend="${session.message.type}" class="alert " role="alert">
                                <p th:text="${session.message.content}"></p>
                            </div>

                            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                        </div>


                        <form th:action="@{/verify-otp}" action="" method="post">
                            <div class="form-group">

                                <input name="otp" required="required" type="text" placeholder="Enter OTP Here" class="form-control" />


                            </div>

                            <div class="container text-center">

                                <button class="btn btn-primary">Verify</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
